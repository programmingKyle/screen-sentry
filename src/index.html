<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Sentry</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="overlayContainer" class="overlay" style="display: none;">
    </div>

    <div class="base-grid">
      <div class="frame-grid">
        <h4 style="color: white; padding: 5px 0px; margin: auto 10px;">Screen Sentry</h4>
        <div class="frame-button-container">
          <button id="minimizeButton" class="fa fa-window-minimize"></button>
          <button id="exitButton" class="fa-solid fa-power-off"></button>  
        </div>
      </div>

      <div class="app-content-grid">
        <div class="container control-grid">
          <div id="monitorButton" class="monitor-button" style="align-content: center;">
            <h1 id="monitorIcon" class="fas fa-eye"></h1>
            <h4 id="monitorButtonText">Start Monitor</h4>
          </div>
          <div id="pauseButton" class="pause-button" style="align-content: center; display: none;">
            <h4 id="pauseIcon" class="fas fa-pause"></h4>
            <h5 id="pauseText">Pause</h5>
          </div>
          <div id="controlDiv" style="display: grid; grid-template-rows: auto; grid-gap: 2px;">
            <div style="display: grid; grid-template-columns: 1fr auto;">
              <h5 id="pauseHotkeyText" style="text-align: left;">Pause Hotkey:</h5>
              <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 2px;">
                <button id="assignPauseHotkey" style="grid-column: span 2;">Assign Hotkey</button>
                <button id="confirmPauseHotkeyButton" style="display: none;">Confirm</button>
                <button id="cancelHotkeyButton" style="display: none;">Cancel</button>
              </div>
            </div>
            <div style="display: flex; flex-direction: column;">
              <h5 id="thresholdLabel">Threshold</h5>
              <input id="thresholdSlider" type="range" min="0" max="100" value="50">
            </div>
            <div style="display: flex; flex-direction: column;">
              <h5 id="volumeLabel">Notification Volume</h5>
              <input id="volumeSlider" type="range" min="0" max="100" value="50">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 5px;">
              <div style="display: grid; grid-template-columns: 3fr 2fr; grid-gap: 5px;">
                <h5 style="align-self: center">Interval (s)</h5>
                <input id="intervalInput" type="number" value="0">
              </div>
              <div style="display: flex; flex-direction: row; justify-content: center;">
                <input id="alwaysOnTopCheckbox" type="checkbox">
                <h5 style="align-self: center">Always On Top</h5>                  
              </div>
            </div>  
          </div>
        </div>
      </div>

    </div>

    <audio id="notificationSound" src="notification.wav" preload="auto"></audio>
  </body>
  <script src="frame.js"></script>
  <script src="monitor.js"></script>
  <script src="overlayHandler.js"></script>
  <script src="autoUpdater.js"></script>
  <script src="inputs.js"></script>
</html>
