<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Sentry</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="overlayContainer" class="overlay" style="display: none;">
    </div>

    <div class="base-grid">
      <div class="frame-grid">
        <h4 style="color: white; padding: 5px 0px; margin: auto 10px;">Screen Sentry</h4>
        <div class="frame-button-container">
          <button id="minimizeButton" class="fa fa-window-minimize"></button>
          <button id="maximizeButton" class="fa fa-window-maximize"></button>
          <button id="exitButton" class="fa-solid fa-power-off"></button>  
        </div>
      </div>

      <div class="app-content-grid">
        <div class="container control-grid">
          <div id="monitorButton" class="monitor-button" style="align-content: center;">
            <h1 class="fas fa-eye"></h1>
            <h4>Start Monitor</h4>
          </div>
          <div style="display: flex; flex-direction: column;">
            <h5>Notification Volume</h5>
            <input type="range" min="0" max="100" value="50" id="volumeSlider">
          </div>
          <div style="display: flex; flex-direction: row; justify-content: center;">
            <input type="checkbox">
            <h5>Always On Top</h5>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script src="frame.js"></script>
  <script src="monitor.js"></script>
</html>
