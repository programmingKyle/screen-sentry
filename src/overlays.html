<div id="updateContainer" class="centered-container" style="text-align: center;">
    <div style="display: grid; grid-gap: 5px;">
      <h2 id="downloadingText">Downloading Update</h2>
      <p id="pleaseWaitText" style="display: grid;">Please wait...</p>
    </div>
    <div id="updateControlDiv" style="display: none; grid-template-columns: 1fr 1fr; grid-gap: 5px;">
      <button id="startUpdateButton" class="update">Restart Application</button>
      <button id="quitUpdateButton">Quit</button>
    </div>
  </div>
